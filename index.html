<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Quiz Board</title>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-primary">
        <h1>quiz board</h1>
      </div>
      <div class="well">
        <form id="quiz">
          <h1>1. what is the other name for javascript?</h1>
          <input type="radio" name="ECMA6" id="answer1" value="10">ECMA6 <br>
          <input type="radio" name="ECMA6" id="answer1" value="0">ECMA7 <br>
          <input type="radio" name="ECMA6" id="answer1" value="0">ECMA8 <br>
        </form>
        <form>
          <h1>2. what is the short form of hyper text markup language?</h1>
          <input type="radio" name="HTML" id="answer2" value="10">HTML <br>
          <input type="radio" name="HLMT" id="answer2" value="0">HLMT <br>
          <input type="radio" name="HMLT" id="answer2" value="0">HMLT <br>
        </form>
        <form>
          <h1>2. is C++ alow level language?</h1>
          <input type="radio" name="Yes" id="answer3" value="10">Yes <br>
          <input type="radio" name="No" id="answer3" value="0">No <br>
          <button type="submit" class="btn" id="Submit">Submit</button>
        </form>
        <div class="well" id="score-showing">
          <h1>your score is</h1>
          <p class=".output"></p>
        </div>
      </div>
    </div>
  </body>
</html>
